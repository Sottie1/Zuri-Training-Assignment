<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Slide Show</title>
</head>
<body>
  <div class="slideshow-container">

    <div class="mySlides fade">
      <div class="numbertext">1 / 6</div>
      <img src="Image -1.jpg" style="width:100%">
      <div class="text">image 1</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">2 / 6</div>
      <img src="Image -2.jpg" style="width:100%">
      <div class="text">image 2</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">3 / 6</div>
      <img src="Image -8.jpg" style="width:100%">
      <div class="text">image 3</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">4/ 6</div>
      <img src="Image -4.jpg" style="width:100%">
      <div class="text">image 4</div>
    </div>
    
    <div class="mySlides fade">
      <div class="numbertext">5/ 6</div>
      <img src="Image -5.jpg" style="width:100%">
      <div class="text">image 5</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">6/ 6</div>
      <img src="Image -9.jpg" style="width:100%">
      <div class="text">image 6</div>
    </div>


    <a class="prev" onclick="plusSlides(-1)">❮</a>
    <a class="next" onclick="plusSlides(1)">❯</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <script src="script.js"></script>






</body>
</html>
